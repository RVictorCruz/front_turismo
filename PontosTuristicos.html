<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maranhão Tour Guide</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" type="image/png" href="/bandeira_maranhao.png" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmA6ZNMo-AyhT3LLbPXErrD8c0HDSVyPQ"
    ></script>
  </head>
  <body>
    <h1>Maranhão de todos</h1>

    <div id="cityCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" id="carouselInner">
        <!-- Imagens serão adicionadas aqui dinamicamente -->
      </div>
      <a
        class="carousel-control-prev"
        href="#cityCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a
        class="carousel-control-next"
        href="#cityCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>

    <div id="cities" class="card-container"></div>

    <div id="attractions" style="display: none">
      <h2>Pontos Turísticos</h2>
      <div id="attractions-list"></div>
      <div id="map" style="height: 500px; width: 100%"></div>
      <button class="volta" onclick="backToCities()">Voltar</button>
    </div>

    <script src="/js/script.js" defer></script>
  </body>
</html>
